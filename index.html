
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirement Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Retirement Capital Calculator</h1>
  <div style="display: flex;">
    <div style="flex: 1;">
      <form id="calculator-form">
        <label for="income">Initial Annual Income ($):</label>
        <input type="number" id="income" step="0.01" value="50000" required>

        <label for="returnRate">Annual After-Tax Return Rate (%):</label>
        <input type="number" id="returnRate" step="0.01" value="5" required>

        <label for="inflationRate">Annual Inflation Rate (%):</label>
        <input type="number" id="inflationRate" step="0.01" value="3" required>

        <label for="years">Number of Retirement Years:</label>
        <input type="number" id="years" value="30" required>

        <button type="button" onclick="calculateCapital()">Calculate</button>
      </form>

      <div class="result" id="result"></div>
    </div>
    <div style="flex: 1;">
      <canvas id="chart" width="400" height="400"></canvas>
    </div>
  </div>

  <div id="table-container" style="margin-top: 20px;"></div>

  <script src="script.js"></script>
</body>
</html>
