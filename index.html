
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirement Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Retirement Capital Calculator</h1>
  <form id="calculator-form">
    <label for="income">Initial Annual Income ($):</label>
    <input type="number" id="income" step="0.01" required>

    <label for="returnRate">Annual Return Rate (%):</label>
    <input type="number" id="returnRate" step="0.01" required>

    <label for="inflationRate">Annual Inflation Rate (%):</label>
    <input type="number" id="inflationRate" step="0.01" required>

    <label for="years">Number of Retirement Years:</label>
    <input type="number" id="years" required>

    <button type="button" onclick="calculateCapital()">Calculate</button>
  </form>

  <div class="result" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
